<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="main">    
        <div class="swiper_container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div>
                            <figure>
                                <a href="#">
                                    <img src="img/메인-01.jpg" alt="">
                                </a>
                            </figure>
                        </div>
                    </div><!-- .swiper-slide -->
                    <div class="swiper-slide">
                        <div>
                            <figure>
                                <a href="#">
                                    <img src="img/메인-02.jpg" alt="">
                                </a>
                            </figure>
                        </div>
                    </div><!-- .swiper-slide -->
                    <div class="swiper-slide">
                        <div>
                            <figure>
                                <a href="#">
                                    <img src="img/메인-03.jpg" alt="">
                                </a>
                            </figure>
                        </div>
                    </div><!-- .swiper-slide -->
                    <div class="swiper-slide">
                        <div>
                            <figure>
                                <a href="#">
                                    <img src="img/메인-04.jpg" alt="">
                                </a>
                            </figure>
                        </div>
                    </div><!-- .swiper-slide -->
                    <div class="swiper-slide">
                        <div>
                            <figure>
                                <a href="#">
                                    <img src="img/메인-05.jpg" alt="">
                                </a>
                            </figure>
                        </div>
                    </div><!-- .swiper-slide -->
                    <div class="swiper-slide">
                        <div>
                            <figure>
                                <a href="#">
                                    <img src="img/메인-06.png" alt="">
                                </a>
                            </figure>
                        </div>
                    </div><!-- .swiper-slide end -->
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div><!-- .swiper_container end -->
    </main><!-- .main end -->

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: {
                delay: 25000,
                disableOnInteraction: false,
            },
            slidesPerView: 'auto',
            spaceBetween: 100,
            centeredSlides: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>
</html>
